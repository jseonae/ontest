<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중 - 예문 대본형</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/tinymce.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>
    </head>

<body>


<div id="question" class="question">

    <div class="q_content editor" id="sample-drag-t1">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">지문을 입력하세요.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <ul class="scriptBox">
                        <li>
                            <span class="nametag sm">A</span>
                            <p>What’s your name?</p>
                        </li>
                        <li>
                            <span class="nametag sm">B</span>
                            <p>My name is Luca Greeco.</p>
                        </li>
                        <li>
                            <span class="nametag sm">A</span>
                            <p>How do you <span class="blankBox long"></span> it?</p>
                        </li>
                        <li>
                            <span class="nametag sm">B</span>
                            <p>L-U-C-A, G-R-E-E-C-O.</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="a_wrap">
                <div class="dragWrap">
                    <div class="dragBtnBox tit1">
                        <div class="draggable">끌어놓기1</div>
                        <div class="draggable">끌어놓기2</div>
                        <div class="draggable">끌어놓기3</div>
                        <div class="draggable">끌어놓기4</div>
                        <div class="draggable">끌어놓기5</div>
                    </div>
                    <div class="dragAnswerBox">
                        <div class="dragitem">
                            <div class="draginput" id="dragWrapT1_drop_0"></div>
                            <div class="draginput" id="dragWrapT1_drop_1"></div>
                            <div class="draginput" id="dragWrapT1_drop_2"></div>
                            <div class="draginput" id="dragWrapT1_drop_3"></div>
                            <div class="draginput" id="dragWrapT1_drop_4"></div>
                            ?
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
