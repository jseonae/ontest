<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중 - 카드박스</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/tinymce.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>
    </head>

<body>


<div id="question" class="question">

    <div class="q_content editor" id="sample-radio-t4">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">문두을 입력하세요. 단일선택 라디오 문장형 입니다.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <ul class="scriptBox">
                        <li>
                            <span class="nametag sm">학생1</span>
                            <p>묻는 내용을 구체화 하거나 이해를 돕기 위해 함께 제공 되는 자료나 정보 입니다.</p>
                        </li>
                        <li>
                            <span class="nametag sm">학생2</span>
                            <p>묻는 내용을 구체화?</p>
                        </li>
                        <li>
                            <span class="nametag sm">학생1</span>
                            <p>이해를 돕기 위해 <span class="blankBox long"></span> 자료나 정보!</p>
                        </li>
                        <li>
                            <span class="nametag sm">학생2</span>
                            <p>묻는 내용을 구체화 하거나 이해를 돕기 위한..</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="a_wrap">
                <div class="bgBox diary">
                    <div class="bgCont">
                        <div class="radioWrap type4">
                            <div>
                                질문에 대한 여러 개의 선택지를 입력하는 곳으로
                                <input type="radio" name="문항코드_a" id="문항코드_a1"><label for="문항코드_a1"><u>1번 선택지를 입력하세요.</u></label> 
                                <input type="radio" name="문항코드_a" id="문항코드_a2"><label for="문항코드_a2"><u>2번 선택지를 입력하세요.</u></label> 
                                <input type="radio" name="문항코드_a" id="문항코드_a3"><label for="문항코드_a3"><u>3번 선택지를 입력하세요.</u></label> 
                                질문에 대한 선택지 외에 텍스트를 입력할 수 있습니다.
                                <input type="radio" name="문항코드_a" id="문항코드_a4"><label for="문항코드_a4"><u>4번 선택지를 입력하세요.</u></label> 
                                마지막으로, 
                                <input type="radio" name="문항코드_a" id="문항코드_a5"><label for="문항코드_a5"><u>5번 선택지를 입력하세요.</u></label> 
                                문장형 선택지를 입력하는 문제입니다.
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>


</body>
</html>
