<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중 - 카드박스</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/tinymce.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>
    </head>

<body>


<div id="question" class="question">

    <div class="q_content editor" id="sample-radio-t2">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">문두을 입력하세요. 단일선택 라디오 가로형 입니다.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <strong class="sub_tt">표 제목</strong>
                    <table class="tbl_basic type3 center">
                        <caption>개요</caption>
                        <colgroup>
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                            <col style="width:16%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>제목</th>
                                <th>내용</th>
                                <th>내용</th>
                                <th>내용</th>
                                <th>내용</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td><span class="blankBox"></span></td>
                                <td>내용</td>
                                <td>내용</td>
                                <td>내용</td>
                                <td>내용</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="a_wrap">
                <ul class="radioWrap type2">
                    <li>
                        <input type="radio" name="문항코드_a" id="문항코드_a1">
                        <label for="문항코드_a1">① 답지 입력</label>
                    </li>
                    <li>
                        <input type="radio" name="문항코드_a" id="문항코드_a2">
                        <label for="문항코드_a2">② 답지 입력</label>
                    </li>
                    <li>
                        <input type="radio" name="문항코드_a" id="문항코드_a3">
                        <label for="문항코드_a3">③ 답지 입력</label>
                    </li>
                    <li>
                        <input type="radio" name="문항코드_a" id="문항코드_a4">
                        <label for="문항코드_a4">④ 답지 입력</label>
                    </li>
                    <li>
                        <input type="radio" name="문항코드_a" id="문항코드_a5">
                        <label for="문항코드_a5">⑤ 답지 입력</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>


</body>
</html>
