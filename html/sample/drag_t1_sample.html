<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중 - 일반타입</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/tinymce.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>
    </head>

<body>


<div id="question" class="question">

    <div class="q_content editor" id="sample-drag-t1">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">문두을 입력하세요. 끌어놓기 기본형 입니다.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="imgBox">
                        <img src="/images/q_common/sample-img-mini.png">
                        <p>
                            묻는 내용을 구체화하거나 이해를 돕기 위해 함께 제공되는 자료나 정보를 입력하는 곳입니다.<br>
                            이해를 돕기 위해 함께 제공되는 자료나 정보를 입력하는 곳입니다.
                        </p>
                    </div>
                </div>
            </div>
            <div class="a_wrap">
                <div class="dragWrap">
                    <div class="dragBtnBox tit1">
                        <div class="draggable">끌어놓기1</div>
                        <div class="draggable">끌어놓기2</div>
                        <div class="draggable">끌어놓기3</div>
                        <div class="draggable">끌어놓기4</div>
                        <div class="draggable">끌어놓기5</div>
                        <div class="draggable">끌어놓기6</div>
                    </div>
                    <div class="dragAnswerBox">
                        <div class="dragitem">
                            <span class="bullet circle">1</span>
                            <div class="draginput" id="dragWrapT1_drop_0"></div>&nbsp;&nbsp;
                            <span class="bullet circle">2</span>
                            <div class="draginput" id="dragWrapT1_drop_1"></div>&nbsp;&nbsp;
                            <span class="bullet circle">3</span>
                            <div class="draginput" id="dragWrapT1_drop_2"></div>&nbsp;&nbsp;
                            <span class="bullet circle">4</span>
                            <div class="draginput" id="dragWrapT1_drop_3"></div>&nbsp;&nbsp;
                            <span class="bullet circle">5</span>
                            <div class="draginput" id="dragWrapT1_drop_4"></div>&nbsp;&nbsp;
                            <span class="bullet circle">6</span>
                            <div class="draginput" id="dragWrapT1_drop_5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
